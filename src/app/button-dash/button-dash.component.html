<div class="title-block">
  <h3 class="title"> Buttons </h3>
  <p class="title-description"> Sample button elements </p>
</div>
<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="230px">

    <mat-grid-tile [colspan]=1 [rowspan]=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Button colors
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <button mat-raised-button class="vertice-primary">Primary</button>
          <button mat-raised-button class="vertice-secondary">Secondary</button>
          <button mat-raised-button class="vertice-success">Success</button>
          <button mat-raised-button class="vertice-info">Info</button>
          <button mat-raised-button class="vertice-warn">Warning</button>
          <button mat-raised-button class="vertice-danger">Danger</button>
          <button mat-raised-button class="vertice-gray">Gray</button>
          <button mat-raised-button disabled>All Disabled</button>
          Button Link
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=1 [rowspan]=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Outline buttons
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <button mat-button class="vertice-primary-outline">Primary</button>
          <button mat-button class="vertice-secondary-outline">Secondary</button>
          <button mat-button class="vertice-success-outline">Success</button>
          <button mat-button class="vertice-info-outline">Info</button>
          <button mat-button class="vertice-warn-outline">Warning</button>
          <button mat-button class="vertice-danger-outline">Danger</button>
          <button mat-button class="vertice-gray-outline">Gray</button>
          <button mat-button disabled>All Disabled</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]=1 [rowspan]=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Button sizing
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          Test
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=1 [rowspan]=1>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Button types
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          Test
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
